overwrite: true
schema: 'http://cmushrif-dev.emushrif.om:5433/graphql' # change this if required
documents: 'src/**/*.graphql'
generates:
  src/api/gql/types.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write src/api/gql/types.ts
    plugins:
      - add: '// WARNING: This file is automatically generated. Do not edit.'
      - time
      - typescript
      - typescript-operations
    config:
      namingConvention:
        typeNames: pascal-case#pascalCase
        enumValues: upper-case#upperCase

  src/api/gql/:
    hooks:
      afterOneFileWrite:
        - prettier --write "src/api/gql/**/*.{ts,tsx}"
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: src/api/gql/types.ts
      folder: '..'
    plugins:
      - add: '// WARNING: This file is automatically generated. Do not edit.'
      - time
      - typescript-operations
      - typescript-react-apollo
    config:
      namingConvention:
        typeNames: pascal-case#pascalCase
        enumValues: upper-case#upperCase
      withHOC: false
      withComponent: false
      withMutationFn: false
      withHooks: false